<!DOCTYPE HTML>
<html lang = "en">


<head>
    
    <title>Tic Tac Toe</title>

    <meta charset = "UTF-8">
    <meta name = "description" content = "Tic Tac Toe">
    <meta name = "keywords" content = "HTML, CSS, JavaScript, Tic, Tac, Toe">
    <meta name = "author" content = "Sam Wu">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href = "css/style.css" type = "text/css" rel = "stylesheet">

    <!-- Javascript -->
    <script src = "js/jquery-3.2.1.min.js"></script>
    <script src = "js/gamelogic.js"></script>
    <script src = "js/gamecontrol.js"></script>
    <script src = "js/gameui.js"></script>

</head>


<body>

    <section class = "wrapper">
        
        <div class = "header">
            <h1 class = "title">Tic Tac Toe</h1>
            <br></br>
        </div> <!-- header -->

        <div class = "controller">
                <div class = "start">Start</div>
                <!-- TODO: game turn messages -->
                <br></br>
            </div> <!-- controller -->

        <div class = "board">
            <!-- http://html5doctor.com/html5-custom-data-attributes/ -->
            <div class = "box" data-index = "0"></div>
            <div class = "box" data-index = "1"></div>
            <div class = "box" data-index = "2"></div>
            <div class = "box" data-index = "3"></div>
            <div class = "box" data-index = "4"></div>
            <div class = "box" data-index = "5"></div>
            <div class = "box" data-index = "6"></div>
            <div class = "box" data-index = "7"></div>
            <div class = "box" data-index = "8"></div>
        </div> <!-- board -->

    </section> <!-- wrapper -->

</body>


</html>
